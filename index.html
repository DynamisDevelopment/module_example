<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kover Example</title>
  </head>
  <body>
    <button id="kover_open">Open</button>
    <script src="https://cdn.jsdelivr.net/npm/kover_gridwise_module@3.0.5/build/kover.min.js"></script>
    <script>
      const kover = new Kover.Create({
        default_email: "testemail@gmail.com",
        default_income: 3400,
        pluginKey: "valid",
        lifecycle_url: "34234.kover.ai",
        SKU: "42342",
        onSuccess: () => {
          setTimeout(() => {
            console.log("pressed!")
          }, 3000)
        },
        onOpen: () => {
          console.log("Opened")
        },
      })

      kover.open()
    </script>
  </body>
</html>
